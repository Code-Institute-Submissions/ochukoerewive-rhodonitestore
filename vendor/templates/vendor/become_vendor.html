{% extends "base.html" %}

{% block content %}
<h1 class="title">Become a Vendor today</h1>

<form METHOD="post" action=".">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Sign Up</button>
        </div>
    </div>

</form>

<hr>
<h2 class="subtitle">Already have an account?</h2>

<a href="{% url 'login' %}">Log in</a>
{% endblock %}
