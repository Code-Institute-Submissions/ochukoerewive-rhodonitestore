{% extends "base.html" %}

{% block title %}log in | {% endblock  %}

{% block content %}
    <h1 class="title">Log in</h1>

    <form METHOD="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button href="{% url 'index.html' %}" class="button is-dark is-uppercase">Log in</button>
                <a  href="{% url 'logout' %}" class="button is-uppercase"> Log Out</a>

            </div>
        </div>

    </form>
{% endblock %}
